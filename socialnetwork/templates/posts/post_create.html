{% extends "base.html" %}
{% load materializecss %}
{% block title %}Create post{% endblock %}

{% block body_middle %}

    <div class="card">
        <div class="card-content">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|materializecss }}
                <button type="submit" class="btn btn-primary btn-block">Create post</button>
            </form>
        </div>
    </div>



{% endblock %}
